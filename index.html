<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Matrix</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="display-2 mb-5">Decision Matrix</div>
    </div>

    <div class="container my-3">
      <div class="row">
        <div class="col">
          <div id="app">
            <table class="table table-bordered table-responsive">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">
                    <div class="rank text-center">1</div>
                  </th>
                </tr>
                <tr>
                  <th scope="col">&nbsp;</th>
                  <th scope="col" class="relative choice cell">
                    <div
                      class="choice-content text-center"
                      contenteditable="true"
                    >
                      Choix 1
                    </div>
                    <span class="choice-btn__del">Enlever</span>
                  </th>
                  <th scope="col" class="addCell-choice cell">
                    <div class="addCell-choice-content text-muted text-center">
                      <small>Ajouter</small>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" class="relative factor cell">
                    <div
                      class="factor-content text-center"
                      contenteditable="true"
                    >
                      Facteur 1
                    </div>
                    <span class="factor-btn__del">Enlever</span>
                  </th>
                  <td scope="row" class="">
                    <div class="form-check-inline">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="optradio"
                        value="1"
                      />
                    </div>
                    <div class="form-check-inline">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="optradio"
                        value="2"
                      />
                    </div>
                    <div class="form-check-inline disabled">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="optradio"
                        value="3"
                      />
                    </div>
                    <span class="factor-btn__del">Enlever</span>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="addCell-factor cell">
                    <div class="addCell-factor-content text-muted text-center">
                      <small>Ajouter</small>
                    </div>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <!-- <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script> -->
    <!-- <script src="./node_modules/popper.js/dist/popper.js"></script> -->
    <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->

    <script src="app.js"></script>
  </body>
</html>
