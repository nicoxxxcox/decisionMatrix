<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Matrix</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="display-2 mb-5">Decision Matrix</div>

      <div class="row">
        <!-- SIDEBAR -->
        <div class="col-lg-3">
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="card-title d-inline">
                Items à comparer
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <ul id="itemsAdded" class="list-group list-group-flush"></ul>
                  <div class="input-group mt-3">
                    <input
                      id="itemAddInput"
                      type="text"
                      class="form-control"
                      placeholder="Ajouter un item à comparer"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-primary"
                        type="button"
                        id="itemAddButton"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="card-title">
                Propriétés à comparer
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <ul id="propAdded" class="list-group list-group-flush"></ul>
                  <div class="input-group mt-3">
                    <input
                      id="propAddInput"
                      type="text"
                      class="form-control"
                      placeholder="Ajouter une propriété à comparer"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-primary"
                        type="button"
                        id="propAddButton"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- SIDEBAR END -->
        <!-- MAIN -->
        <div id="blockCompare" class="col-lg-5"></div>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
