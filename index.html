<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Matrix</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="display-2 mb-5">Decision Matrix</div>

      <div class="row">
        <!-- SIDEBAR -->
        <div class="col-lg-3">
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="card-title d-inline">
                Items à comparer
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <ul id="js-itemAdd" class="list-group list-group-flush"></ul>
                  <div class="input-group mt-3">
                    <input
                      id="js-itemAddInput"
                      type="text"
                      class="form-control"
                      placeholder="Ajouter un item à comparer"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-primary"
                        type="button"
                        id="js-itemAddBtn"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="card-title">
                Propriétés à comparer
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <ul id="js-propAdd" class="list-group list-group-flush"></ul>
                  <div class="input-group mt-3">
                    <input
                      id="js-propAddInput"
                      type="text"
                      class="form-control"
                      placeholder="Ajouter une propriété à comparer"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-primary"
                        type="button"
                        id="js-propAddBtn"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- SIDEBAR END -->
        <!-- MAIN -->
        <div id="js-blockCompare" class="col-lg-5"></div>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <!-- <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script> -->
    <!-- <script src="./node_modules/popper.js/dist/popper.js"></script> -->
    <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->

    <script src="app.js"></script>
  </body>
</html>
